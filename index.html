<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación con Chart.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Agregar el script de Chart.js desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mt-4 mb-4 text-align-justify">Películas de Disney con Show de TV</h1>
                <div class="card">
                    <div class="card-body">
                        <img class="p-01" src="./assets/Walt Disney logo and symbol, meaning, history, PNG, brand.jpeg" alt="...">

                        <div class="chart-container">
                            <canvas id="miGrafica"></canvas>
                        </div>
                    </div>
                </div>
                <button id="fetchButton" class="btn btn-primary col mt-3 mb-4 ">Obtener Lista</button>
                <div id="personajes" class="mt-3">
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
